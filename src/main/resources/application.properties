spring.application.name=alerta-valores
# Configuração do servidor
# Usa a variável de ambiente `PORT` quando disponível (Railway/Heroku), caso contrário 8080
server.port=${PORT:8080}

# Chave da API do Google Safe Browsing
# Defina a variável de ambiente `GOOGLE_API_KEY` no Railway/Heroku (config vars)
google.api.key=${GOOGLE_API_KEY:default_key}

# Configuração do banco H2
spring.datasource.url=jdbc:h2:mem:validacoesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

